version: '3.8'

services:
  mongodb:
    image: mongo:4.4
    container_name: jobpop-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: jobpop
    volumes:
      - mongodb_data:/data/db
    networks:
      - jobpop-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobpop-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/jobpop?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-here
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - jobpop-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: 
      context: ./jobpop
      dockerfile: Dockerfile
    container_name: jobpop-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - jobpop-network
    volumes:
      - ./jobpop:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongodb_data:

networks:
  jobpop-network:
    driver: bridge
